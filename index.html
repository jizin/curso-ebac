<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <form>
        <label for="text">Informe o seu nome: </label>
        <input id="text" type="text" placeholder="Seu nome">
        <br>
        <label for="email">Informe o seu e-mail: </label>
        <input id="email" type="email" placeholder="Seu e-mail">
        <br>
        <label for="password">Informe a sua senha: </label>
        <input id="password" type="password" placeholder="Sua senha">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
